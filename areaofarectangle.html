<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="Style.css">
</head>
<body>
<div class="container">
    <div class="content">
        <h3>Is it a triangle???</h3>
        <div class="row">
            <div>
                <label for="a">A</label>
                <input type="text" id="a" name="a" style="width: 75px;">
            </div>
            <div>
                <label for="b">B</label>
                <input type="text" id="b" name="b" style="width: 75px;">
            </div>
            <div>
                <label for="c">C</label>
                <input type="text" id="c" name="c" style="width: 75px;">
            </div>
            <div>
                <label for="d">D</label>
                <input type="text" id="d" name="d" style="width: 75px;">
            </div>
        </div>
        <button id="calc">Calculate</button>
        <button id="clear">Clear</button>
        <p></p>
    </div>
</div>
<script>
    const a = document.getElementById('a');
    const b = document.getElementById('b');
    const c = document.getElementById('c');
    const d = document.getElementById('d');
    const ans = document.querySelector('p');
    const calculateButton = document.getElementById('calc');
    const clearButton = document.getElementById('clear');
    function checkIsTri(num1, num2, num3, num4){
        let sideABD = (num1 + num2 + num4) > num3;
        let sideACD = (num1 + num3 + num4) > num2;
        let sideBCD = (num2 + num3 + num4 ) > num1;
        let sideABC = (num1 + num2 + num3) > num4;


        if (sideABD && sideACD && sideBCD && sideABC) {
            return true;
        }
        return false;
    }
    calculateButton.addEventListener('click', function (e) {
        let sideA = +a.value;
        let sideB = +b.value;
        let sideC = +c.value;
        let sideD = +d.value;

        if (checkIsTri(sideA, sideB, sideC, sideD)){
            ans.textContent = 'Yes, this makes a valid rectangle'
            return;
        }
        ans.textContentm = 'Input do Not creat a valid rectangle'
    })
</script>

</body>
</html>
